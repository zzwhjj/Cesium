<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="description" content="Adjust brightness, contrast, hue, saturation and gamma of an imagery layer.">
    <meta name="cesium-sandcastle-labels" content="Showcases">
    <title>3D Earth</title>
    <style type="text/javascript" src="./Cesium/Apps/Sandcastle-header.js"></style>
    <script type="text/javascript" src="./Cesium/Cesium.js"></script>
    <style>
        @import url(./Cesium/Widgets/widgets.css);

        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <style>
        @import url(./Cesium/Apps/Sandcastle/templates/bucket.css);

        #toolbar {
            background: rgba(42, 42, 42, 0.8);
            padding: 4px;
            border-radius: 4px;
        }

        #toolbar input {
            vertical-align: middle;
            padding-top: 2px;
            padding-bottom: 2px;
        }
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay">
        <h1>Loading...</h1>
    </div>
    <div id="toolbar">
        <table>
            <tbody>
                <tr>
                    <td>Brightness</td>
                    <td>
                        <input type="range" min="0" max="3" step="0.02"
                            data-bind="value: brightness, valueUpdate: 'input'">
                        <input type="text" size="5" data-bind="value: brightness">
                    </td>
                </tr>
                <tr>
                    <td>Contrast</td>
                    <td>
                        <input type="range" min="0" max="3" step="0.02"
                            data-bind="value: contrast, valueUpdate: 'input'">
                        <input type="text" size="5" data-bind="value: contrast">
                    </td>
                </tr>
                <tr>
                    <td>Hue</td>
                    <td>
                        <input type="range" min="0" max="3" step="0.02" data-bind="value: hue, valueUpdate: 'input'">
                        <input type="text" size="5" data-bind="value: hue">
                    </td>
                </tr>
                <tr>
                    <td>Saturation</td>
                    <td>
                        <input type="range" min="0" max="3" step="0.02"
                            data-bind="value: saturation, valueUpdate: 'input'">
                        <input type="text" size="5" data-bind="value: saturation">
                    </td>
                </tr>
                <tr>
                    <td>Gamma</td>
                    <td>
                        <input type="range" min="0" max="3" step="0.02" data-bind="value: gamma, valueUpdate: 'input'">
                        <input type="text" size="5" data-bind="value: gamma">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script id="cesium-sandcastle-script">
        function startup(Cesium) {
            'use strict'
            //Sandcastle_begin
            Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI1MzM4NmZmYy1iZGZkLTQ4NTAtOTY4Yy00MzRhZDY2NDg0ZGMiLCJpZCI6Mjg1NzIsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1OTEyMjYyMjl9.76gEZ0UkixKDZ8d-j8AxR1YAi_l7kBbED6zd71cFkYw';

            var viewer = new Cesium.Viewer('cesiumContainer', {
                //terrainProvider: Cesium.createWorldTerrain()ï¼Œ
                imageProvider: Cesium.createWorldImagery({
                    style: Cesium.IonWorldImageryStyle.AERIAL_WITH_LABELS,
                }),
                baseLayerPicker: false,
            });

            var layers = viewer.scene.imageryLayers;
            var blackMarble = layers.addImageryProvider(
                new Cesium.IonImageryProvider({assetId: 3812})
            );
            blackMarble.alpha = 0.5;
            blackMarble.brightness = 2.0;
            layers.addImageryProvider(
                new Cesium.SingleTileImageryProvider({
                    url: "./images/Cesium_Logo_overlay.png",
                    rectangle: Cesium.Rectangle.fromDegrees(-75.0, 28.0, -67.0, 29.75),
                })
            );

            var imageryLayers = viewer.imageryLayers;

            //The viewModel tracks the state of our mini application
            var viewModel = {
                brightness: 0,
                contrast: 0,
                hue: 0,
                saturation: 0,
                gamma: 0,
            };

            //Convert the viewModel members into knockout observables
            Cesium.knockout.track(viewModel);

            //Bind the viewModel to the DOM elements of the UI that call for it
            var toolbar = document.getElementById("toolbar");
            Cesium.knockout.applyBindings(viewModel, toolbar);

            //Make the active imagery layer a subscriber of the viewModel
            function subscribeLayerParameter(name) {
                Cesium.knockout.getObservable(viewModel, name).subscribe(function (newValue) {
                    if (imageryLayers.length > 0) {
                        var layer = imageryLayers.get(0);
                        layer[name] = newValue;
                    }
                });
            }

            subscribeLayerParameter("brightness");
            subscribeLayerParameter("contrast");
            subscribeLayerParameter("hue");
            subscribeLayerParameter("saturation");
            subscribeLayerParameter("gamma");

            //Make the viewModel react to base layer changes
            function updateViewModel() {
                if (imageryLayers.length > 0) {
                    var layer = imageryLayers.get(0);
                    viewModel.brightness = layer.brightness;
                    viewModel.contrast = layer.contrast;
                    viewModel.hue = layer.hue;
                    viewModel.saturation = layer.saturation;
                    viewModel.gamma = layer.gamma;
                }
            }
            imageryLayers.layerAdded.addEventListener(updateViewModel);
            imageryLayers.layerRemoved.addEventListener(updateViewModel);
            imageryLayers.layerMoved.addEventListener(updateViewModel);
            updateViewModel();
            //Sandcastle_End

            Sandcastle.finishedLoading();
        }
        if (typeof Cesium !== 'undefined') {
            window.startupCalled = true;
            startup(Cesium);
        }
    </script>
</body>

</html>
